<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มเบิกสินค้า - IRNsport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">แบบฟอร์มเบิกสินค้า IRNsport</h2>
    <form method="POST" action="/borrow" class="card p-4 shadow-sm bg-white">

      <div class="mb-3">
        <label class="form-label">วันที่</label>
        <input type="date" class="form-control" name="date" value="{{ today }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">ประเภทการทำรายการ</label>
        <select class="form-select" name="action" required>
          <option value="เบิกสินค้า">เบิกสินค้า</option>
          <option value="รับเข้าสินค้า">รับเข้าสินค้า</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">รายการสินค้า</label>
        <input type="text" class="form-control" name="item" required>
      </div>

      <div class="mb-3">
        <label class="form-label">จำนวน (ชิ้น)</label>
        <input type="number" class="form-control" name="qty" min="1" required>
      </div>

      <div class="mb-3">
        <label class="form-label">อ้างอิงเลขออเดอร์</label>
        <input type="text" class="form-control" name="order_ref">
      </div>

      <div class="mb-3">
        <label class="form-label">ชื่อผู้ขอเบิก</label>
        <input type="text" class="form-control" name="user" required>
      </div>

      <div class="mb-3">
        <label class="form-label">หมายเหตุ</label>
        <textarea class="form-control" name="note" rows="3"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">บันทึกข้อมูล</button>
      </div>

    </form>
  </div>
</body>
</html>
